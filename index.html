<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tagged Prompt Editor</title>

    <!-- Open Graph 메타 태그들 추가 -->
    <meta property="og:title" content="Tagged Prompt Editor" />
    <meta property="og:description" content="AI 프롬프트를 태그로 구성하고 편집하는 도구" />
    <meta property="og:image" content="/thumbnail.png" />
    <meta property="og:url" content="" id="og-url" />
    <meta property="og:type" content="website" />
    <script>
      // Dynamically set the og:url meta tag to the current page URL
      document.addEventListener("DOMContentLoaded", function() {
        var ogUrlTag = document.getElementById("og-url");
        if (ogUrlTag) {
          ogUrlTag.setAttribute("content", window.location.href);
        }
      });
    </script>

    <!-- Twitter Card 메타 태그들 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tagged Prompt Editor" />
    <meta name="twitter:description" content="AI 프롬프트를 태그로 구성하고 편집하는 도구" />
    <meta name="twitter:image" content="/thumbnail.png" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
